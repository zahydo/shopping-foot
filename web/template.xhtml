<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Shopping foot</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="80" header="Shopping foot" resizable="true">
                <ui:insert name="breadcump"/>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="200" header="Opciones" resizable="true" closable="true" collapsible="true">
                <h:form id="menuForm">
                    <p:panelMenu >
                        <p:submenu label="#{bundle.Configuracion}"
                                   rendered="#{userSession.sesionIniciada} and #{userSession.esAdmin}"
                                   >
                            <p:menuitem value="Gestión de Estados" outcome="/admin/recursos/tblEstado/List.xhtml" />
                            <p:menuitem value="Gestión de Terminales" outcome="/admin/recursos/tblTerminal/List.xhtml" />
                        </p:submenu>
                        <p:submenu label="#{bundle.Pedidos}">
                            <p:menuitem value="Gestión de Clientes" outcome="/user/pedidos/tblCliente/List.xhtml" />
                            <p:menuitem value="Gestión de Pedidos" outcome="/user/pedidos/tblPedido/List.xhtml" />
                            <p:menuitem value="Pedidos por Usuario" outcome="/user/pedidos/tblPedidoUsuario/List.xhtml" />
                        </p:submenu>
                        <p:submenu label="#{bundle.Productos}">
                            <p:menuitem value="Categorías de productos" outcome="/common/productos/tblCategoria/List.xhtml" />
                            <p:menuitem value="Gestión de Productos" outcome="/common/productos/tblProducto/List.xhtml" />
                            <p:menuitem value="Gestión de Ingredientes" outcome="/common/productos/tblIngrediente/List.xhtml" />
                            <p:menuitem value="Preparación de productos" outcome="/common/productos/tblIngredienteProducto/List.xhtml" />
                        </p:submenu>
                        <p:submenu label="#{bundle.Tienda}">
                            <p:menuitem value="Gestionar Tiendas" outcome="/admin/tienda/tblTienda/List.xhtml" />
                            <p:menuitem value="Inventario de tiendas" outcome="/admin/tienda/tblProductoTienda/List.xhtml" />
                        </p:submenu>
                        <p:submenu label="#{bundle.Usuarios}">
                            <p:menuitem value="Gestión de Permisos" outcome="/admin/usuarios/tblPermiso/List.xhtml" />
                            <p:menuitem value="Gestión de Roles" outcome="/admin/usuarios/tblRol/List.xhtml" />
                            <p:menuitem value="Gestión de Usuarios" outcome="/admin/usuarios/tblUsuario/List.xhtml" />
                            <p:menuitem value="Permisos por usuario" outcome="/admin/usuarios/tblPermisoUsuario/List.xhtml" />
                        </p:submenu>
                    </p:panelMenu>
                </h:form>
            </p:layoutUnit>
            <!--
            <p:layoutUnit position="east" size="200" resizable="true" closable="true" collapsible="true" effect="drop">
                <h:outputText value="Right unit content." />
            </p:layoutUnit>
            -->
            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="50" resizable="true" closable="true" collapsible="true">
                <ui:insert name="footer"/>
            </p:layoutUnit>

        </p:layout>
    </h:body>

</html>
