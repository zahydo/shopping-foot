<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Shopping foot</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <f:event type="preRenderView" listener="#{plantillaController.verificarSesion()}" />
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />
        <p:layout fullPage="true">
            <p:layoutUnit position="west" size="200" header="Opciones" resizable="true" closable="true" collapsible="true">
                <ui:include src="/template/menuBar.xhtml"/>
            </p:layoutUnit>
            <!--
            <p:layoutUnit position="east" size="200" resizable="true" closable="true" collapsible="true" effect="drop">
                <h:outputText value="Right unit content." />
            </p:layoutUnit>
            -->
            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>
    </h:body>

</html>
