<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <h:body style="text-align:center">
        <p:growl id="mensajes" showDetail="true" life="2000" />
        <h:form>
            <p:panel header="Login" style="width:300px">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Usuario:" />
                    <p:inputText value="#{userSession.username}" id="username"
                                 required="true" label="username" />
                    <h:outputLabel for="password" value="Clave:" />
                    <p:password value="#{userSession.password}" id="password" required="true"
                                label="password" />
                    <f:facet name="footer">
                        <p:commandButton id="loginButton" value="Login"
                                         actionListener="#{userSession.login}" update=":mensajes"
                                         oncomplete="manejarLogin(xhr, status, args)" />
                    </f:facet>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
    <script type="text/javascript">
        //<![CDATA[
        function manejarLogin(xhr, status, args) {
            if (!args.validationFailed && args.loggedIn) {
                setTimeout(function () {
                    window.location = args.view;
                }, 500);
            }
        }
    //]]>
    </script>
</html>
