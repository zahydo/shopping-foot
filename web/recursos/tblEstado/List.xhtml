<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleRecursos.ListTblEstadoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TblEstadoListForm">
                <p:panel header="#{bundleRecursos.ListTblEstadoTitle}">
                    <p:dataTable id="datalist" value="#{tblEstadoController.items}" var="item"
                                 selectionMode="single" selection="#{tblEstadoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idEstado}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleRecursos.ListTblEstadoTitle_idEstado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleRecursos.ListTblEstadoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleRecursos.ListTblEstadoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleRecursos.Create}" actionListener="#{tblEstadoController.prepareCreate}" update=":TblEstadoCreateForm" oncomplete="PF('TblEstadoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleRecursos.View}" update=":TblEstadoViewForm" oncomplete="PF('TblEstadoViewDialog').show()" disabled="#{empty tblEstadoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleRecursos.Edit}" update=":TblEstadoEditForm" oncomplete="PF('TblEstadoEditDialog').show()" disabled="#{empty tblEstadoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleRecursos.Delete}" actionListener="#{tblEstadoController.destroy}" update=":growl,datalist" disabled="#{empty tblEstadoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
