<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblEstadoViewDlg" widgetVar="TblEstadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleRecursos.ViewTblEstadoTitle}">
            <h:form id="TblEstadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblEstadoController.selected != null}">
                        <h:outputText value="#{bundleRecursos.ViewTblEstadoLabel_idEstado}"/>
                        <h:outputText value="#{tblEstadoController.selected.idEstado}" title="#{bundleRecursos.ViewTblEstadoTitle_idEstado}"/>
                        <h:outputText value="#{bundleRecursos.ViewTblEstadoLabel_nombre}"/>
                        <h:outputText value="#{tblEstadoController.selected.nombre}" title="#{bundleRecursos.ViewTblEstadoTitle_nombre}"/>
                        <h:outputText value="#{bundleRecursos.ViewTblEstadoLabel_descripcion}"/>
                        <h:outputText value="#{tblEstadoController.selected.descripcion}" title="#{bundleRecursos.ViewTblEstadoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleRecursos.Close}" onclick="TblEstadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
