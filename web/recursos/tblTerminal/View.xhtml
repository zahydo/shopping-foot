<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblTerminalViewDlg" widgetVar="TblTerminalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleRecursos.ViewTblTerminalTitle}">
            <h:form id="TblTerminalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblTerminalController.selected != null}">
                        <h:outputText value="#{bundleRecursos.ViewTblTerminalLabel_idTerminal}"/>
                        <h:outputText value="#{tblTerminalController.selected.idTerminal}" title="#{bundleRecursos.ViewTblTerminalTitle_idTerminal}"/>
                        <h:outputText value="#{bundleRecursos.ViewTblTerminalLabel_nombre}"/>
                        <h:outputText value="#{tblTerminalController.selected.nombre}" title="#{bundleRecursos.ViewTblTerminalTitle_nombre}"/>
                        <h:outputText value="#{bundleRecursos.ViewTblTerminalLabel_descripcion}"/>
                        <h:outputText value="#{tblTerminalController.selected.descripcion}" title="#{bundleRecursos.ViewTblTerminalTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleRecursos.Close}" onclick="TblTerminalViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
