<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Pedidos"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblClienteController.selected != null}">
                        <p:outputLabel value="#{bundlePedidos.CreateTblClienteLabel_identificacion}" for="identificacion" />
                        <p:inputText id="identificacion" value="#{tblClienteController.selected.identificacion}" title="#{bundlePedidos.CreateTblClienteTitle_identificacion}" required="true" requiredMessage="#{bundlePedidos.CreateTblClienteRequiredMessage_identificacion}"/>
                        <p:outputLabel value="#{bundlePedidos.CreateTblClienteLabel_email}" for="email" />
                        <p:inputText id="email" value="#{tblClienteController.selected.email}" title="#{bundlePedidos.CreateTblClienteTitle_email}" required="true" requiredMessage="#{bundlePedidos.CreateTblClienteRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundlePedidos.CreateTblClienteLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tblClienteController.selected.nombre}" title="#{bundlePedidos.CreateTblClienteTitle_nombre}" required="true" requiredMessage="#{bundlePedidos.CreateTblClienteRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundlePedidos.CreateTblClienteLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{tblClienteController.selected.direccion}" title="#{bundlePedidos.CreateTblClienteTitle_direccion}" required="true" requiredMessage="#{bundlePedidos.CreateTblClienteRequiredMessage_direccion}"/>
                        <p:outputLabel value="#{bundlePedidos.CreateTblClienteLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{tblClienteController.selected.telefono}" title="#{bundlePedidos.CreateTblClienteTitle_telefono}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblClienteController.create}" value="#{bundlePedidos.Save}" update="display,:TblClienteListForm:datalist,:growl" oncomplete="handleSubmit(args,'TblClienteCreateDialog');"/>
                    <p:commandButton value="#{bundlePedidos.Cancel}" onclick="TblClienteCreateDialog.hide()"/>
                </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
