<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblIngredienteViewDlg" widgetVar="TblIngredienteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleIngredientesProductos.ViewTblIngredienteTitle}">
            <h:form id="TblIngredienteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblIngredienteController.selected != null}">
                        <h:outputText value="#{bundleIngredientesProductos.ViewTblIngredienteLabel_idIngrediente}"/>
                        <h:outputText value="#{tblIngredienteController.selected.idIngrediente}" title="#{bundleIngredientesProductos.ViewTblIngredienteTitle_idIngrediente}"/>
                        <h:outputText value="#{bundleIngredientesProductos.ViewTblIngredienteLabel_nombre}"/>
                        <h:outputText value="#{tblIngredienteController.selected.nombre}" title="#{bundleIngredientesProductos.ViewTblIngredienteTitle_nombre}"/>
                        <h:outputText value="#{bundleIngredientesProductos.ViewTblIngredienteLabel_descripcion}"/>
                        <h:outputText value="#{tblIngredienteController.selected.descripcion}" title="#{bundleIngredientesProductos.ViewTblIngredienteTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleIngredientesProductos.Close}" onclick="TblIngredienteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
