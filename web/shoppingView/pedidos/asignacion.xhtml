<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/template.xhtml">
        <head>
            <ui:define name="title">
                <h:outputText value="#{bundlePedidos.ListTblPedidoTitle}"></h:outputText>
            </ui:define>
        </head>

        <ui:define name="body">
            <body>
                <h:form>
                    <p:dataTable var="car" value="#{tblPedidoController.pedidosPorUsuario(2)}" rows="10"
                                 paginator="true"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">
                        <p:column headerText="Identifier">
                            <h:outputText value="#{car.idPedido}" />
                        </p:column>


                        <f:facet name="paginatorTopLeft">
                            <p:commandButton type="button" icon="fa fa-sync" />
                        </f:facet>

                        <f:facet name="paginatorBottomRight">
                            <p:commandButton type="button" icon="fa fa-cloud-upload" />
                        </f:facet>
                    </p:dataTable>
                </h:form>
            </body>
        </ui:define>
    </ui:composition>
</html>
