<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblClienteEditDlg" widgetVar="TblClienteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlePedidos.EditTblClienteTitle}">
            <h:form id="TblClienteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblClienteController.selected != null}">
                        <p:outputLabel value="#{bundlePedidos.EditTblClienteLabel_identificacion}" for="identificacion" />
                        <p:inputText id="identificacion" value="#{tblClienteController.selected.identificacion}" title="#{bundlePedidos.EditTblClienteTitle_identificacion}" required="true" requiredMessage="#{bundlePedidos.EditTblClienteRequiredMessage_identificacion}"/>
                        <p:outputLabel value="#{bundlePedidos.EditTblClienteLabel_email}" for="email" />
                        <p:inputText id="email" value="#{tblClienteController.selected.email}" title="#{bundlePedidos.EditTblClienteTitle_email}" required="true" requiredMessage="#{bundlePedidos.EditTblClienteRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundlePedidos.EditTblClienteLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tblClienteController.selected.nombre}" title="#{bundlePedidos.EditTblClienteTitle_nombre}" required="true" requiredMessage="#{bundlePedidos.EditTblClienteRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundlePedidos.EditTblClienteLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{tblClienteController.selected.direccion}" title="#{bundlePedidos.EditTblClienteTitle_direccion}" required="true" requiredMessage="#{bundlePedidos.EditTblClienteRequiredMessage_direccion}"/>
                        <p:outputLabel value="#{bundlePedidos.EditTblClienteLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{tblClienteController.selected.telefono}" title="#{bundlePedidos.EditTblClienteTitle_telefono}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblClienteController.update}" value="#{bundlePedidos.Save}" update="display,:TblClienteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TblClienteEditDialog');"/>
                    <p:commandButton value="#{bundlePedidos.Cancel}" onclick="TblClienteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
