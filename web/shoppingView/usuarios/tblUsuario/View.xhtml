<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblUsuarioViewDlg" widgetVar="TblUsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleUsuarios.ViewTblUsuarioTitle}">
            <h:form id="TblUsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblUsuarioController.selected != null}">
                        <h:outputText value="#{bundleUsuarios.ViewTblUsuarioLabel_idUsuario}"/>
                        <h:outputText value="#{tblUsuarioController.selected.idUsuario}" title="#{bundleUsuarios.ViewTblUsuarioTitle_idUsuario}"/>
                        <h:outputText value="#{bundleUsuarios.ViewTblUsuarioLabel_nombreUsuario}"/>
                        <h:outputText value="#{tblUsuarioController.selected.nombreUsuario}" title="#{bundleUsuarios.ViewTblUsuarioTitle_nombreUsuario}"/>
                        <h:outputText value="#{bundleUsuarios.ViewTblUsuarioLabel_contrasena}"/>
                        <h:outputText value="#{tblUsuarioController.selected.contrasena}" title="#{bundleUsuarios.ViewTblUsuarioTitle_contrasena}"/>
                        <h:outputText value="#{bundleUsuarios.ViewTblUsuarioLabel_nombre}"/>
                        <h:outputText value="#{tblUsuarioController.selected.nombre}" title="#{bundleUsuarios.ViewTblUsuarioTitle_nombre}"/>
                        <h:outputText value="#{bundleUsuarios.ViewTblUsuarioLabel_idRol}"/>
                        <h:outputText value="#{tblUsuarioController.selected.idRol}" title="#{bundleUsuarios.ViewTblUsuarioTitle_idRol}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleUsuarios.Close}" onclick="TblUsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
