<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblEstadoCreateDlg" widgetVar="TblEstadoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleRecursos.CreateTblEstadoTitle}">
            <h:form id="TblEstadoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblEstadoController.selected != null}">
                        <p:outputLabel value="#{bundleRecursos.CreateTblEstadoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tblEstadoController.selected.nombre}" title="#{bundleRecursos.CreateTblEstadoTitle_nombre}" required="true" requiredMessage="#{bundleRecursos.CreateTblEstadoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundleRecursos.CreateTblEstadoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tblEstadoController.selected.descripcion}" title="#{bundleRecursos.CreateTblEstadoTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblEstadoController.create}" value="#{bundleRecursos.Save}" update="display,:TblEstadoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TblEstadoCreateDialog');"/>
                    <p:commandButton value="#{bundleRecursos.Cancel}" onclick="TblEstadoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
