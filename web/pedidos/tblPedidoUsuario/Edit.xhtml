<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblPedidoUsuarioEditDlg" widgetVar="TblPedidoUsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlePedidos.EditTblPedidoUsuarioTitle}">
            <h:form id="TblPedidoUsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblPedidoUsuarioController.selected != null}">
                        <p:outputLabel value="#{bundlePedidos.EditTblPedidoUsuarioLabel_idPedido}" for="idPedido" />
                        <p:selectOneMenu id="idPedido" value="#{tblPedidoUsuarioController.selected.idPedido}" required="true" requiredMessage="#{bundlePedidos.EditTblPedidoUsuarioRequiredMessage_idPedido}">
                            <f:selectItem itemLabel="#{bundlePedidos.SelectOneMessage}"/>
                            <f:selectItems value="#{tblPedidoController.itemsAvailableSelectOne}"
                                           var="idPedidoItem"
                                           itemValue="#{idPedidoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundlePedidos.EditTblPedidoUsuarioLabel_idTerminal}" for="idTerminal" />
                        <p:selectOneMenu id="idTerminal" value="#{tblPedidoUsuarioController.selected.idTerminal}" required="true" requiredMessage="#{bundlePedidos.EditTblPedidoUsuarioRequiredMessage_idTerminal}">
                            <f:selectItem itemLabel="#{bundlePedidos.SelectOneMessage}"/>
                            <f:selectItems value="#{tblTerminalController.itemsAvailableSelectOne}"
                                           var="idTerminalItem"
                                           itemValue="#{idTerminalItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundlePedidos.EditTblPedidoUsuarioLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{tblPedidoUsuarioController.selected.idUsuario}" required="true" requiredMessage="#{bundlePedidos.EditTblPedidoUsuarioRequiredMessage_idUsuario}">
                            <f:selectItem itemLabel="#{bundlePedidos.SelectOneMessage}"/>
                            <f:selectItems value="#{tblUsuarioController.itemsAvailableSelectOne}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblPedidoUsuarioController.update}" value="#{bundlePedidos.Save}" update="display,:TblPedidoUsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TblPedidoUsuarioEditDialog');"/>
                    <p:commandButton value="#{bundlePedidos.Cancel}" onclick="TblPedidoUsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
