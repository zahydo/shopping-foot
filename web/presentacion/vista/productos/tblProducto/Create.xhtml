<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblProductoCreateDlg" widgetVar="TblProductoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleIngredientesProductos.CreateTblProductoTitle}">
            <h:form id="TblProductoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblProductoController.selected != null}">
                        <p:outputLabel value="#{bundleIngredientesProductos.CreateTblProductoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tblProductoController.selected.nombre}" title="#{bundleIngredientesProductos.CreateTblProductoTitle_nombre}" required="true" requiredMessage="#{bundleIngredientesProductos.CreateTblProductoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundleIngredientesProductos.CreateTblProductoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tblProductoController.selected.descripcion}" title="#{bundleIngredientesProductos.CreateTblProductoTitle_descripcion}" required="true" requiredMessage="#{bundleIngredientesProductos.CreateTblProductoRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundleIngredientesProductos.CreateTblProductoLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{tblProductoController.selected.valor}" title="#{bundleIngredientesProductos.CreateTblProductoTitle_valor}" required="true" requiredMessage="#{bundleIngredientesProductos.CreateTblProductoRequiredMessage_valor}"/>
                        <p:outputLabel value="#{bundleIngredientesProductos.CreateTblProductoLabel_disponibles}" for="disponibles" />
                        <p:inputText id="disponibles" value="#{tblProductoController.selected.disponibles}" title="#{bundleIngredientesProductos.CreateTblProductoTitle_disponibles}" required="true" requiredMessage="#{bundleIngredientesProductos.CreateTblProductoRequiredMessage_disponibles}"/>
                        <p:outputLabel value="#{bundleIngredientesProductos.CreateTblProductoLabel_idCategoria}" for="idCategoria" />
                        <p:selectOneMenu id="idCategoria" value="#{tblProductoController.selected.idCategoria}" required="true" requiredMessage="#{bundleIngredientesProductos.EditTblProductoRequiredMessage_idCategoria}">
                            <f:selectItems value="#{tblCategoriaController.itemsAvailableSelectOne}"
                                           var="idCategoriaItem"
                                           itemValue="#{idCategoriaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblProductoController.create}" value="#{bundleIngredientesProductos.Save}" update="display,:TblProductoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TblProductoCreateDialog');"/>
                    <p:commandButton value="#{bundleIngredientesProductos.Cancel}" onclick="TblProductoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
