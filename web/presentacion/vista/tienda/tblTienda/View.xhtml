<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblTiendaViewDlg" widgetVar="TblTiendaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleRecursos.ViewTblTiendaTitle}">
            <h:form id="TblTiendaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblTiendaController.selected != null}">
                        <h:outputText value="#{bundleRecursos.ViewTblTiendaLabel_idTienda}"/>
                        <h:outputText value="#{tblTiendaController.selected.idTienda}" title="#{bundleRecursos.ViewTblTiendaTitle_idTienda}"/>
                        <h:outputText value="#{bundleRecursos.ViewTblTiendaLabel_nombre}"/>
                        <h:outputText value="#{tblTiendaController.selected.nombre}" title="#{bundleRecursos.ViewTblTiendaTitle_nombre}"/>
                        <h:outputText value="#{bundleRecursos.ViewTblTiendaLabel_descripcion}"/>
                        <h:outputText value="#{tblTiendaController.selected.descripcion}" title="#{bundleRecursos.ViewTblTiendaTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleRecursos.Close}" onclick="TblTiendaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
