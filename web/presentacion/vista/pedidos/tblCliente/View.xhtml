<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblClienteViewDlg" widgetVar="TblClienteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlePedidos.ViewTblClienteTitle}">
            <h:form id="TblClienteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblClienteController.selected != null}">
                        <h:outputText value="#{bundlePedidos.ViewTblClienteLabel_idCliente}"/>
                        <h:outputText value="#{tblClienteController.selected.idCliente}" title="#{bundlePedidos.ViewTblClienteTitle_idCliente}"/>
                        <h:outputText value="#{bundlePedidos.ViewTblClienteLabel_identificacion}"/>
                        <h:outputText value="#{tblClienteController.selected.identificacion}" title="#{bundlePedidos.ViewTblClienteTitle_identificacion}"/>
                        <h:outputText value="#{bundlePedidos.ViewTblClienteLabel_email}"/>
                        <h:outputText value="#{tblClienteController.selected.email}" title="#{bundlePedidos.ViewTblClienteTitle_email}"/>
                        <h:outputText value="#{bundlePedidos.ViewTblClienteLabel_nombre}"/>
                        <h:outputText value="#{tblClienteController.selected.nombre}" title="#{bundlePedidos.ViewTblClienteTitle_nombre}"/>
                        <h:outputText value="#{bundlePedidos.ViewTblClienteLabel_direccion}"/>
                        <h:outputText value="#{tblClienteController.selected.direccion}" title="#{bundlePedidos.ViewTblClienteTitle_direccion}"/>
                        <h:outputText value="#{bundlePedidos.ViewTblClienteLabel_telefono}"/>
                        <h:outputText value="#{tblClienteController.selected.telefono}" title="#{bundlePedidos.ViewTblClienteTitle_telefono}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundlePedidos.Close}" onclick="TblClienteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
