<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblRolViewDlg" widgetVar="TblRolViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleRolPermisos.ViewTblRolTitle}">
            <h:form id="TblRolViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblRolController.selected != null}">
                        <h:outputText value="#{bundleRolPermisos.ViewTblRolLabel_idRol}"/>
                        <h:outputText value="#{tblRolController.selected.idRol}" title="#{bundleRolPermisos.ViewTblRolTitle_idRol}"/>
                        <h:outputText value="#{bundleRolPermisos.ViewTblRolLabel_nombre}"/>
                        <h:outputText value="#{tblRolController.selected.nombre}" title="#{bundleRolPermisos.ViewTblRolTitle_nombre}"/>
                        <h:outputText value="#{bundleRolPermisos.ViewTblRolLabel_descripcion}"/>
                        <h:outputText value="#{tblRolController.selected.descripcion}" title="#{bundleRolPermisos.ViewTblRolTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleRolPermisos.Close}" onclick="TblRolViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
