<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblEstadoEditDlg" widgetVar="TblEstadoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleRecursos.EditTblEstadoTitle}">
            <h:form id="TblEstadoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblEstadoController.selected != null}">
                        <p:outputLabel value="#{bundleRecursos.EditTblEstadoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tblEstadoController.selected.nombre}" title="#{bundleRecursos.EditTblEstadoTitle_nombre}" required="true" requiredMessage="#{bundleRecursos.EditTblEstadoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundleRecursos.EditTblEstadoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tblEstadoController.selected.descripcion}" title="#{bundleRecursos.EditTblEstadoTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblEstadoController.update}" value="#{bundleRecursos.Save}" update="display,:TblEstadoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TblEstadoEditDialog');"/>
                    <p:commandButton value="#{bundleRecursos.Cancel}" onclick="TblEstadoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
