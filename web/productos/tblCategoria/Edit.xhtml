<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblCategoriaEditDlg" widgetVar="TblCategoriaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleIngredientesProductos.EditTblCategoriaTitle}">
            <h:form id="TblCategoriaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblCategoriaController.selected != null}">
                        <p:outputLabel value="#{bundleIngredientesProductos.EditTblCategoriaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tblCategoriaController.selected.nombre}" title="#{bundleIngredientesProductos.EditTblCategoriaTitle_nombre}" required="true" requiredMessage="#{bundleIngredientesProductos.EditTblCategoriaRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundleIngredientesProductos.EditTblCategoriaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tblCategoriaController.selected.descripcion}" title="#{bundleIngredientesProductos.EditTblCategoriaTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblCategoriaController.update}" value="#{bundleIngredientesProductos.Save}" update="display,:TblCategoriaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TblCategoriaEditDialog');"/>
                    <p:commandButton value="#{bundleIngredientesProductos.Cancel}" onclick="TblCategoriaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
