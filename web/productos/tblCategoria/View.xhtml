<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblCategoriaViewDlg" widgetVar="TblCategoriaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleIngredientesProductos.ViewTblCategoriaTitle}">
            <h:form id="TblCategoriaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblCategoriaController.selected != null}">
                        <h:outputText value="#{bundleIngredientesProductos.ViewTblCategoriaLabel_idCategoria}"/>
                        <h:outputText value="#{tblCategoriaController.selected.idCategoria}" title="#{bundleIngredientesProductos.ViewTblCategoriaTitle_idCategoria}"/>
                        <h:outputText value="#{bundleIngredientesProductos.ViewTblCategoriaLabel_nombre}"/>
                        <h:outputText value="#{tblCategoriaController.selected.nombre}" title="#{bundleIngredientesProductos.ViewTblCategoriaTitle_nombre}"/>
                        <h:outputText value="#{bundleIngredientesProductos.ViewTblCategoriaLabel_descripcion}"/>
                        <h:outputText value="#{tblCategoriaController.selected.descripcion}" title="#{bundleIngredientesProductos.ViewTblCategoriaTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleIngredientesProductos.Close}" onclick="TblCategoriaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
