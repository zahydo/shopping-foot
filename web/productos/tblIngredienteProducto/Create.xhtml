<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblIngredienteProductoCreateDlg" widgetVar="TblIngredienteProductoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleIngredientesProductos.CreateTblIngredienteProductoTitle}">
            <h:form id="TblIngredienteProductoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblIngredienteProductoController.selected != null}">
                        <p:outputLabel value="#{bundleIngredientesProductos.CreateTblIngredienteProductoLabel_gramos}" for="gramos" />
                        <p:inputText id="gramos" value="#{tblIngredienteProductoController.selected.gramos}" title="#{bundleIngredientesProductos.CreateTblIngredienteProductoTitle_gramos}" required="true" requiredMessage="#{bundleIngredientesProductos.CreateTblIngredienteProductoRequiredMessage_gramos}"/>
                        <p:outputLabel value="#{bundleIngredientesProductos.CreateTblIngredienteProductoLabel_idIngrediente}" for="idIngrediente" />
                        <p:selectOneMenu id="idIngrediente" value="#{tblIngredienteProductoController.selected.idIngrediente}" required="true" requiredMessage="#{bundleIngredientesProductos.EditTblIngredienteProductoRequiredMessage_idIngrediente}">
                            <f:selectItems value="#{tblIngredienteController.itemsAvailableSelectOne}"
                                           var="idIngredienteItem"
                                           itemValue="#{idIngredienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleIngredientesProductos.CreateTblIngredienteProductoLabel_idProducto}" for="idProducto" />
                        <p:selectOneMenu id="idProducto" value="#{tblIngredienteProductoController.selected.idProducto}" required="true" requiredMessage="#{bundleIngredientesProductos.EditTblIngredienteProductoRequiredMessage_idProducto}">
                            <f:selectItems value="#{tblProductoController.itemsAvailableSelectOne}"
                                           var="idProductoItem"
                                           itemValue="#{idProductoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblIngredienteProductoController.create}" value="#{bundleIngredientesProductos.Save}" update="display,:TblIngredienteProductoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TblIngredienteProductoCreateDialog');"/>
                    <p:commandButton value="#{bundleIngredientesProductos.Cancel}" onclick="TblIngredienteProductoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
