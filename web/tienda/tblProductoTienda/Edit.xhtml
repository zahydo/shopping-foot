<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblProductoTiendaEditDlg" widgetVar="TblProductoTiendaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleTienda.EditTblProductoTiendaTitle}">
            <h:form id="TblProductoTiendaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblProductoTiendaController.selected != null}">
                        <p:outputLabel value="#{bundleTienda.EditTblProductoTiendaLabel_idProducto}" for="idProducto" />
                        <p:selectOneMenu id="idProducto" value="#{tblProductoTiendaController.selected.idProducto}" required="true" requiredMessage="#{bundleTienda.EditTblProductoTiendaRequiredMessage_idProducto}">
                            <f:selectItem itemLabel="#{bundleTienda.SelectOneMessage}"/>
                            <f:selectItems value="#{tblProductoController.itemsAvailableSelectOne}"
                                           var="idProductoItem"
                                           itemValue="#{idProductoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleTienda.EditTblProductoTiendaLabel_idTienda}" for="idTienda" />
                        <p:selectOneMenu id="idTienda" value="#{tblProductoTiendaController.selected.idTienda}" required="true" requiredMessage="#{bundleTienda.EditTblProductoTiendaRequiredMessage_idTienda}">
                            <f:selectItem itemLabel="#{bundleTienda.SelectOneMessage}"/>
                            <f:selectItems value="#{tblTiendaController.itemsAvailableSelectOne}"
                                           var="idTiendaItem"
                                           itemValue="#{idTiendaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblProductoTiendaController.update}" value="#{bundleTienda.Save}" update="display,:TblProductoTiendaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TblProductoTiendaEditDialog');"/>
                    <p:commandButton value="#{bundleTienda.Cancel}" onclick="TblProductoTiendaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
