<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblTiendaEditDlg" widgetVar="TblTiendaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleRecursos.EditTblTiendaTitle}">
            <h:form id="TblTiendaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblTiendaController.selected != null}">
                        <p:outputLabel value="#{bundleRecursos.EditTblTiendaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tblTiendaController.selected.nombre}" title="#{bundleRecursos.EditTblTiendaTitle_nombre}" required="true" requiredMessage="#{bundleRecursos.EditTblTiendaRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundleRecursos.EditTblTiendaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tblTiendaController.selected.descripcion}" title="#{bundleRecursos.EditTblTiendaTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblTiendaController.update}" value="#{bundleRecursos.Save}" update="display,:TblTiendaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TblTiendaEditDialog');"/>
                    <p:commandButton value="#{bundleRecursos.Cancel}" onclick="TblTiendaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
