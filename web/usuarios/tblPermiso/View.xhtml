<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblPermisoViewDlg" widgetVar="TblPermisoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleRolPermisos.ViewTblPermisoTitle}">
            <h:form id="TblPermisoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblPermisoController.selected != null}">
                        <h:outputText value="#{bundleRolPermisos.ViewTblPermisoLabel_idPermiso}"/>
                        <h:outputText value="#{tblPermisoController.selected.idPermiso}" title="#{bundleRolPermisos.ViewTblPermisoTitle_idPermiso}"/>
                        <h:outputText value="#{bundleRolPermisos.ViewTblPermisoLabel_nombre}"/>
                        <h:outputText value="#{tblPermisoController.selected.nombre}" title="#{bundleRolPermisos.ViewTblPermisoTitle_nombre}"/>
                        <h:outputText value="#{bundleRolPermisos.ViewTblPermisoLabel_descripcion}"/>
                        <h:outputText value="#{tblPermisoController.selected.descripcion}" title="#{bundleRolPermisos.ViewTblPermisoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleRolPermisos.Close}" onclick="TblPermisoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
