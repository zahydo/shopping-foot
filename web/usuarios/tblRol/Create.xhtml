<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblRolCreateDlg" widgetVar="TblRolCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleRolPermisos.CreateTblRolTitle}">
            <h:form id="TblRolCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblRolController.selected != null}">
                        <p:outputLabel value="#{bundleRolPermisos.CreateTblRolLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tblRolController.selected.nombre}" title="#{bundleRolPermisos.CreateTblRolTitle_nombre}" required="true" requiredMessage="#{bundleRolPermisos.CreateTblRolRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundleRolPermisos.CreateTblRolLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{tblRolController.selected.descripcion}" title="#{bundleRolPermisos.CreateTblRolTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblRolController.create}" value="#{bundleRolPermisos.Save}" update="display,:TblRolListForm:datalist,:growl" oncomplete="handleSubmit(args,'TblRolCreateDialog');"/>
                    <p:commandButton value="#{bundleRolPermisos.Cancel}" onclick="TblRolCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
