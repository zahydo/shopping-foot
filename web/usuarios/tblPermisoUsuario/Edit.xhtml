<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TblPermisoUsuarioEditDlg" widgetVar="TblPermisoUsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleUsuarios.EditTblPermisoUsuarioTitle}">
            <h:form id="TblPermisoUsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tblPermisoUsuarioController.selected != null}">
                        <p:outputLabel value="#{bundleUsuarios.EditTblPermisoUsuarioLabel_idPermiso}" for="idPermiso" />
                        <p:selectOneMenu id="idPermiso" value="#{tblPermisoUsuarioController.selected.idPermiso}" >
                            <f:selectItem itemLabel="#{bundleUsuarios.SelectOneMessage}"/>
                            <f:selectItems value="#{tblPermisoController.itemsAvailableSelectOne}"
                                           var="idPermisoItem"
                                           itemValue="#{idPermisoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundleUsuarios.EditTblPermisoUsuarioLabel_idUsuario}" for="idUsuario" />
                        <p:selectOneMenu id="idUsuario" value="#{tblPermisoUsuarioController.selected.idUsuario}" required="true" requiredMessage="#{bundleUsuarios.EditTblPermisoUsuarioRequiredMessage_idUsuario}">
                            <f:selectItem itemLabel="#{bundleUsuarios.SelectOneMessage}"/>
                            <f:selectItems value="#{tblUsuarioController.itemsAvailableSelectOne}"
                                           var="idUsuarioItem"
                                           itemValue="#{idUsuarioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tblPermisoUsuarioController.update}" value="#{bundleUsuarios.Save}" update="display,:TblPermisoUsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TblPermisoUsuarioEditDialog');"/>
                    <p:commandButton value="#{bundleUsuarios.Cancel}" onclick="TblPermisoUsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
