<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Iniciar sesión</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        <div class="ui-g">
            <div class="ui-g-12 ui-md-4 ui-lg-4"></div>
            <div class="ui-g-12 ui-md-4 ui-lg-4" style="margin: 0 auto;display: table;padding: 100px;">
                <h:form >
                    <p:messages autoUpdate="true" showDetail="true"/>
                    <h:panelGrid columns="2" width="100%">
                        <p:outputLabel for="txtUsuario" value="Usuario"/>
                        <p:inputText id="txtUsuario" required="true" value="#{loginController.usuario.nombreUsuario}"/>

                        <p:outputLabel for="txtContrasena" value="Contraseña"/>
                        <p:inputText type="password" id="txtContrasena" required="true" value="#{loginController.usuario.contrasena}"/>
                        <p:column/>
                        <p:commandButton icon="ui-icon-key" value="Iniciar sesión" action="#{loginController.iniciarSesion()}"/>
                    </h:panelGrid>
                </h:form>
            </div>
            <div class="ui-g-12 ui-md-4 ui-lg-4"></div>
        </div>

    </h:body>
</html>
